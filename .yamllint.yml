extends: default

rules:
  line-length:
    max: 120
    level: warning
  comments:
    min-spaces-from-content: 1
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  brackets:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  braces:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0